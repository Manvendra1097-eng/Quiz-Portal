<!-- Cards with media area -->
<div class="conatiner mt-5 pt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title class="h1 fw-bold"
            >Your Profile Details</mat-card-title
          >
          <mat-card-subtitle class="h1 fw-bold"
            >{{ user.firstName }} {{ user.lastName }}</mat-card-subtitle
          >
          <img
            mat-card-sm-image
            src="../../../assets/IMG_20170928_084624.jpg"
          />
        </mat-card-title-group>
        <mat-card-content class="mt-5">
          <table class="table">
            <thead>
              <tr>
                <th>Username</th>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <th>Email</th>
                <td>{{ user.email }}</td>
              </tr>
              <tr>
                <th>Phone</th>
                <td>{{ user.phone }}</td>
              </tr>

              <tr>
                <th>Role</th>
                <td>{{ user.authorities[0].authority }}</td>
              </tr>

              <tr>
                <th>Status</th>
                <!-- <p *ngIf="user.enabled; then active; else disabled"></p>
                <ng-template #disabled>Disabled</ng-template>
                <ng-template #active><td>ACTIVE</td></ng-template> -->
                <td>{{ user.enabled ? "ACTIVE" : "DISABLED" }}</td>
              </tr>
            </thead>

            <!-- body -->
            <tbody></tbody>
          </table>
        </mat-card-content>
        <mat-card-actions class="text-center">
          <button mat-raised-button color="primary" class="w-100 btn btn-dark">
            Update
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
